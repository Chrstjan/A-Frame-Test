<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <!--Different stylesheet for sections-->
    <link rel="stylesheet" href="./Assets/css/main.css">

                        <!--Google fonts & fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>a-Frame Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./Assets/js/app.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section class="a-frame">
            <a-scene>
                <!--x, y, z -->
                <!-- Matematik Lars -->
                <!-- Head-->
                <a-sphere position="0 3.3 -4" radius="1.25" color="#EF2D5E"></a-sphere>
                <!-- Body & Hands -->
                <a-cylinder position="0 1.3 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                <a-cylinder position="1.2 1.4 -3" radius="0.2" height="1.5" color="#FFC65D" rotation="90 0 90"></a-cylinder>
                <a-cylinder position="-1.2 1.4 -3" radius="0.2" height="1.5" color="#FFC65D" rotation="90 0 90"></a-cylinder>

                <!-- Legs-->
                <a-cylinder position="-0.50 0.50 -3" radius="0.2" height="1.5" color="#FFC65D" rotation="0 0 -45"></a-cylinder>
                <a-cylinder position="0.50 0.50 -3" radius="0.2" height="1.5" color="#FFC65D" rotation="0 0 45"></a-cylinder>
                <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                <a-sky color="#ECECEC"></a-sky>
            </a-scene>
        </section>
    </main>
    <footer></footer>
</body>
</html>
